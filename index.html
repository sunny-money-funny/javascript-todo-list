<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>냐옹이 To do list</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class = "container">
        <h1>My To Do</h1>
        <div class = "input-container">
            <input type = "text" placeholder = "나의 TO DO를 입력하세요!"></input>
            <button class = "add-button">ADD</button>
        </div>
        <div class = "category-container">
            <input type="radio" name="category" value=all" checked>전체
            <input type="radio" name="category" value="work">과제
            <input type="radio" name="category" value="chore">볼일
        </div>
        <div class = "list-container">
            <div class ="empty-message">아직 할 일이 없어용</div>
        </div>
        <div class = "state-container">
            <img src = "/cat.png">
            <div class = "state-text">
                <li style = "list-style:none;">
                    <li>전체: <span id="total-count">0</span></li>
                    <li>완료: <span id="done-count">0</span></li>
                    <li>미완료: <span id="undone-count">0</span></li>
                </li>
            </div>
        </div>
    </div>
    <script src = "/script.js"></script>
</body>
</html>
